<!DOCTYPE html>
<html>
    <head>
        <title>Bestsellers</title>
    </head>
    <body>
        <h1>Selected Bestseller List</h1>
        <p><b>Genre</b>: {{ user_choice.upper() }}</p>
        {% for item in display_list %}
        <div class="item">
            <p><b>Rank: </b>{{ item.rank }}<br>
                <b>Title: </b>{{ item.title }}<br>
                <b>Author: </b>{{ item.author }}<br>
                <b>Description: </b>{{ item.description }}<br>
                <b>Weeks spent on list: </b>{{ item.weeks }}<br>
                <b>Buy on Amazon: </b><a href="{{item.amazon}}" target="_blank">here</a></p>
        </div>
        {% endfor %}
        <br>
        <a href="/">
        <button>Go to Home Page</button>
        </a>
        <br>
        <br>
        <a href="/reviews">
        <button>Go to Reviews Page</button>
        </a>
    </body>
</html>
